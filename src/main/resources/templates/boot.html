<!doctype html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin page</title>
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container-fluid" style="background-color: black">
    <div class="row">
        <div class="col-lg-11" style="background-color: black"><h6 class="text-white">
            <strong>[[${user.getUsername()}]]</strong>
            with roles:
            <span th:each="role : ${user.getRoles()}"
                  th:text="${role.getName().replace('ROLE_', '') + ' '}">
            </span>
        </h6></div>
        <div class="col-lg-1 text-right" style="background-color: black"><a href="/logout">Logout</a></div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="background-color: white">
            <br>
            <div class="d-grid gap-2">
                <a href="/admin" class="btn btn-primary text-start" type="button">Admin</a>
                <a href="/user" class="btn btn-link text-start" type="button">User</a>
            </div>
        </div>
        <div class="col-lg-10" style="background-color: #f8f9fa">
            <div class="container px-2">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">
                            <h2>Admin panel</h2>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#all_users"
                                            type="button" role="tab" aria-controls="home" aria-selected="true">Users
                                        table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="profile" aria-selected="false">New
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="all_users" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div style="background-color: #f7f7f7">
                                    </div>
                                    <table class="table table-striped caption-top border-3">
                                        <caption><h4>All users</h4></caption>
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="person : ${users}">
                                            <td th:text="${person.getId()}"/>
                                            <td th:text="${person.getUsername()}"/>
                                            <td th:text="${person.getName()}"/>
                                            <td th:text="${person.getAge()}"/>
                                            <td>
                                    <span th:each="role : ${person.getRoles()}"
                                          th:text="${role.getName().replace('ROLE_', '') + ' '}">
                                    </span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                        th:data-bs-target="'#editModal'+${person.getId()}">Edit
                                                </button>
                                            </td>

                                            <td>
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                        th:data-bs-target="'#deleteModal'+${person.getId()}">Delete
                                                </button>
                                            </td>

                                            <div class="modal" tabindex="-1" th:id="${'editModal'+ person.getId()}"
                                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit
                                                                user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Х"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="d-flex justify-content-center align-items-center container">
                                                                <div class="row">
                                                                    <form th:method="PATCH"
                                                                          th:action="@{/admin/{id}/edit/ (id=${person.getId()})}"
                                                                          th:object="${person}">

                                                                        <div class="mb-3">
                                                                            <label for="edit-id"><b>ID</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-id"
                                                                                   th:value="*{id}"
                                                                                   th:name="id" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-username"><b>Username</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-username"
                                                                                   th:value="*{username}"
                                                                                   th:name="username">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-password"><b>Password</b></label>
                                                                            <input class="form-control" type="password"
                                                                                   [(ngModel)]="password"
                                                                                   id="edit-password"
                                                                                   th:value="*{password}"
                                                                                   th:name="password">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-name"><b>Name</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-name"
                                                                                   th:value="*{name}"
                                                                                   th:name="name">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-age"><b>Age</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-age"
                                                                                   th:value="*{age}"
                                                                                   th:name="age">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label><b>Role</b></label>
                                                                            <select class="form-select"
                                                                                    aria-label="Default select example"
                                                                                    id="edit-roles"
                                                                                    th:name="roles"
                                                                                    th:value="*{roles}">
                                                                                <option th:each="role : ${allRoles}"
                                                                                        th:value="${role.getId()}"
                                                                                        th:switch="${role.getName()}"
                                                                                        th:selected="${user.roles.contains(role)}">
                                                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                                    <span th:case="'ROLE_USER'">USER</span>
                                                                                </option>
                                                                            </select>
                                                                        </div>


                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary">Edit
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="modal" tabindex="-1" th:id="${'deleteModal'+ person.getId()}"
                                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Х"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="d-flex justify-content-center align-items-center container">
                                                                <div class="row">
                                                                    <form th:method="DELETE"
                                                                          th:action="@{admin/{id}/ (id=${person.getId()})}"
                                                                          th:object="${person}">

                                                                        <div class="mb-3">
                                                                            <label for="delete-id"><b>ID</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="delete-id"
                                                                                   th:value="*{id}"
                                                                                   th:name="id" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="delete-username"><b>Username</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="delete-username"
                                                                                   th:value="*{username}"
                                                                                   th:name="username" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="delete-password"><b>Password</b></label>
                                                                            <input class="form-control" type="password"
                                                                                   [(ngModel)]="password"
                                                                                   id="delete-password"
                                                                                   th:value="*{password}"
                                                                                   th:name="password" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="delete-name"><b>Name</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="delete-name"
                                                                                   th:value="*{name}"
                                                                                   th:name="name" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="delete-age"><b>Age</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="delete-age"
                                                                                   th:value="*{age}"
                                                                                   th:name="age" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label><b>Role</b></label>
                                                                            <select class="form-select"
                                                                                    aria-label="Default select example"
                                                                                    id="delete-roles"
                                                                                    th:name="roles" disabled
                                                                                    th:value="*{roles}">
                                                                                <option th:each="role : ${allRoles}"
                                                                                        th:value="${role.getId()}"
                                                                                        th:switch="${role.getName()}"
                                                                                        th:selected="${user.roles.contains(role)}">
                                                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                                    <span th:case="'ROLE_USER'">USER</span>
                                                                                </option>
                                                                            </select>
                                                                        </div>


                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-danger">Delete
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
                                <div style="background-color: #f7f7f7">
                                    <caption><h4>New user</h4></caption>
                                </div>

                                <body>
                                <div class="d-flex justify-content-center align-items-center container">
                                    <form th:method="POST" th:action="@{/admin/}" th:object="${user}">
                                        <div class="mb-3">
                                            <label for="new-username"><b>Username</b></label>
                                            <input class="form-control" type="text"
                                                   id="new-username"
                                                   th:value="*{username}"
                                                   th:name="username"
                                                   required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="new-password"><b>Password</b></label>
                                            <input class="form-control" type="password" [(ngModel)]="password"
                                                   id="new-password"
                                                   th:value="*{password}"
                                                   th:name="password"
                                                   required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="new-name"><b>Name</b></label>
                                            <input class="form-control" type="text"
                                                   id="new-name"
                                                   th:value="*{name}"
                                                   th:name="name"
                                                   required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="new-age"><b>Age</b></label>
                                            <input class="form-control" type="text"
                                                   id="new-age"
                                                   th:value="*{age}"
                                                   th:name="age"
                                                   required>
                                        </div>

                                        <div class="mb-3">
                                            <label><b>Role</b></label>
                                            <select class="form-select"
                                                    aria-label="Default select example"
                                                    id="new-roles"
                                                    th:name="roles"
                                                    th:value="*{roles}"
                                                    required>
                                                <option th:each="role : ${allRoles}"
                                                        th:value="${role.getId()}"
                                                        th:switch="${role.getName()}"
                                                        th:selected="${user.roles.contains(role)}">
                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                    <span th:case="'ROLE_USER'">USER</span>
                                                </option>
                                            </select>
                                        </div>

                                        <div class="modal-footer align-content-center">
                                            <button type="submit"
                                                    class="btn btn-success">Add new User
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                </body>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
